{% extends 'header.html' %}

{% block content %}
      <div class="nav">
        <h2>-{{ country }}-</h2>
        <table class="content-nav"></table>
      </div>
      <div class="content" style="margin-top: 170px">
        <div class="clubs">
          {% for club in clubs %}
          <div class="club">
            <a href='/club_player/{{club.nom}}/'>
              <img src="{{ club.logo.url }}" alt="" />
              {{ club.nom }}
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
{% endblock %}
